<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no">
     <link rel="stylesheet" href="/reset.css">
     <link rel="icon" href="<%= BASE_URL %>favicon.ico">
     <link rel="stylesheet" href="//at.alicdn.com/t/font_1445152_36f5ladq7no.css">
     <link rel="stylesheet" href="dist/css/swiper.min.css">
     <title>vue-163</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-163 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script type="text/javascript">
      // 解决点击响应延时0.3s问题
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function () {
          FastClick.attach(document.body);
        }, false);
      }
      if (!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
          '>' + '<' + '/' + 'script>');
      }
      // 取消浏览器默认行为
      document.addEventListener('touchstart', function (event) {
        event.preventDefault(); //a元素不能进行跳转
      });
      // 点透处理
      const a = document.querySelectorAll('a');
      for (let i = 0; i < a.length; i++) {
        a[i].addEventListener('touchstart', function () {
          //给a元素指定一个新动作
          window.location.href = this.href;
        })
      }
      // rem适配
      !(function () {
        let width = document.documentElement.clientWidth;
        const styleNode = document.createElement('style');
        styleNode.innerHTML = 'html{font-size: ' + width / 10 + 'px  !important;}';
        document.head.appendChild(styleNode);
      })();

      /* // 动态设置缩放系数
       const dpr = window.devicePixelRatio;
       const metas = document.getElementsByTagName('meta');
       const meta = Array.from(metas).find((item, index) => item.name);
       meta["content"] = 'width=device-width,initial-scale=' + (1/dpr) + ',user-scalable=no'*/
    </script>
  </body>
</html>
